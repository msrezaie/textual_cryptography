{% extends 'cryptoden_main.html' %}

{% block content %}
    <div class="pattern" style="background-image: url('{{ pages.background.url }}');">
        <div class="container">
            <div class="row text-center">
                <div class="col-md">
                    <div class="p-4">
                        <h1>Textual Cryptography</h1>
                    </div>
                </div>
            </div>
            <div class="card-c">
                {% if form_type == 'login' %}
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="{% url 'cryptoden:crypto-login' %}" method="POST">
                        {% csrf_token %}
                        <input type="text" name="username">
                        <input type="password" name="password">
                        <input type="submit" value="Login">
                        <p>First time user? <a href="{% url 'cryptoden:crypto-register' %}">Sign Up</a></p>
                    </form>
                </div>
                {% else %}
                <div class="register-form">
                    <h2>Sign Up</h2>
                    <form action="{% url 'cryptoden:crypto-login' %}" method="POST">
                        {% csrf_token %}
                        <input type="text" name="name">
                        <input type="email" name="email">
                        <input type="text" name="username">
                        <input type="password" name="password">
                        <input type="submit" value="Submit">
                        <p>Already registered? <a href="{% url 'cryptoden:crypto-login' %}">Login</a></p>
                    </form>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
